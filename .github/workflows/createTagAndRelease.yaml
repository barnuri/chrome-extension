name: Create Tag And Release
on:
  push:
    branches:
      - master
jobs:
  createTagAndRelease:
    permissions: write-all
    runs-on: ubuntu-latest
    name: Create Tag And Release
    outputs:
      tagName: ${{ steps.setTag.outputs.tagName }}
    steps:
      - name: checkout
        uses: actions/checkout@v3
        
      - name: Build
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
      - run: mkdir -p ./build
      - run: npm install
      - run: npm run build
      - run: zip -r extension.zip ./build

      - name: Set Tag Name
        id: setTag
        run: |           
          git fetch --tags
          newestTag=$(git describe --tags $(git rev-list --tags --max-count=1)) || true
          if [ -z "$newestTag" ]
          then
            newTag="1.0.0"
          else
            newTag=$(echo "$newestTag" | awk -F. -v OFS=. 'NF==1{print ++$NF}; NF>1{if(length($NF+1)>length($NF))$(NF-1)++; $NF=sprintf("%0*d", length($NF), ($NF+1)%(10^length($NF))); print}')
          fi
          echo "newestTag=$newestTag"
          echo "newTag=$newTag"
          echo "newTagName=$newTag" >> $GITHUB_ENV
          echo "::set-output name=tagName::$newTag"
               
      - name: Install GitHub CLI
        run: |
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
            && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
            && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
            && sudo apt update \
            && sudo apt install gh -y
          gh auth login --with-token <<< "${{ secrets.GITHUB_TOKEN }}"
      - name: Create Tag & Release & Upload Zip Artifact To Release
        run: |
          gh release create "${{ env.newTagName }}" --title "${{ env.newTagName }}" --notes "Version ${{ env.newTagName }}" --latest --target github.sha
          gh release upload ${{env.newTagName}} ./extension.zip --clobber          
